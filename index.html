<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <!-- bs css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="container text-center" >
        <h1>Welcome to my phone hunter</h1>
        <nav class="navbar  bg-dark mt-4">
            <div class="container-fluid d-flex justify-content-center">
              <div class="d-flex" role="search">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>
        
    </header>
    <main>
        <section class="container mt-4">
            
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                 
                                       
                  
                  </div>
                  <div id="error-msg" class="mt-4 alert alert-danger text-center d-none" role="alert">
                    <p>No phone found. Please try a new search</p>
                  </div>
                  <div id="show-all" class="text-center mt-4 d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                  </div>
            
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="text-center mt-5">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
